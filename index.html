<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Foodguard - Demo application</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="css/styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@1.9.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.1/dist/tf.min.js"></script>

    <script src="js/BLE.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/index.js"></script>
    <script src="js/notificationHandlers.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/model.js"></script>
    <script src="js/pubsub.js"></script>
    <script src="js/parsers.js"></script>
    <script src="js/buffer.js"></script>
</head>

<body>
    <div id="app" class="container">
        <header>
            <h4>Food guard - Demo</h4>
        </header>

        <main>
            <div class="row">
                <div class="col s12 m12 l12">
                    <p id="status">No connected device</p>
                </div>

                <div class="card col s12 m3 l3">
                    <div class="card-image">
                        <canvas id="chartAccX"></canvas>
                        <span class="card-title">Accelerometer X</span>
                    </div>
                </div>

                <div class="card col s12 m3 l3 offset-m1 offset-l1">
                    <div class="card-image">
                        <canvas id="chartAccY"></canvas>
                        <span class="card-title">Accelerometer Y</span>
                    </div>
                </div>

                <div class="card col s12 m3 l3 offset-m1 offset-l1">
                    <div class="card-image">
                        <canvas id="chartAccZ"></canvas>
                        <span class="card-title">Accelerometer Z</span>
                    </div>
                </div>

                <div class="card col s12 m3 l3">
                    <div class="card-image">
                        <canvas id="chartGyroX"></canvas>
                        <span class="card-title">Gyrometer X</span>
                    </div>
                </div>

                <div class="card col s12 m3 l3 offset-m1 offset-l1">
                    <div class="card-image">
                        <canvas id="chartGyroY"></canvas>
                        <span class="card-title">Gyrometer Y</span>
                    </div>
                </div>

                <div class="card col s12 m3 l3 offset-m1 offset-l1">
                    <div class="card-image">
                        <canvas id="chartGyroZ"></canvas>
                        <span class="card-title">Gyrometer Z</span>
                    </div>
                </div>

                <div class="card col s12 m3 l3 offset-m4 offset-l4">
                    <div class="card-image">
                        <canvas id="chartPrediction"></canvas>
                        <span class="card-title">Prediction</span>
                    </div>
                </div>

                <div class="col s12 m12 l12">
                    <button class="btn waves-effect waves-light" id="connect">Connect</button>
                    <button class="btn waves-effect waves-light" id="disconnect">Disconnect</button>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
